          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<script>
    function fn(n) {
        let arr  = []
        let random = ''
        while(arr.length < n){
            random = Math.floor(Math.random() * 31 + 2)
            if(!arr.includes(random)){
                arr.push(random)
            }
        }
        return arr
    }

    console.log(fn(10));


</script>
</body>
</html>
