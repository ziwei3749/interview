<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            height: 300px;
        }
        .father {
            width: 200px;
            height: 100%;
            border : 1px solid #ccc;
            position: relative;
        }
        span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="father">
            <span>啊哈哈</span>
        </div>
    </div>

</body>
</html>
